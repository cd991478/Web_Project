<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>병원 예약</title>
	<style>
	   	th,td{
	   		min-width: 90px;
	   	}
	   	.custom-thead{
	   		background-color:#fff3cd;
	   	}
	   	
	   </style>
</head>
<body>
<h2>병원 검색</h2>
<form th:action="@{/AppointmentPage/Input}" method="get">
    <!-- 병원 이름 선택 -->
    <label for="H_Name">병원 이름:</label>
    <select id="H_Name" name="H_Name">
        <option value="">진료 과목을 선택하세요</option>
        <option value="내과">내과</option>
        <option value="소아">소아과</option>
        <option value="정형">정형외과</option>
        <option value="산부인">산부인과</option>
        <option value="피부">피부과</option>
        <option value="이비인후">이비인후과</option>
        <option value="한의원">한의원</option>
        <option value="성형">성형외과</option>
        <option value="비뇨">비뇨기과</option>
    </select>
    
    <label for="H_Region">지역:</label>
    <select id="H_Region" name="H_Region">
        <option value="">지역을 선택하세요</option>
        <option value="달서구">달서구</option>
        <option value="동구">동구</option>
        <option value="서구">서구</option>
        <option value="수성구">수성구</option>
        <option value="남구">남구</option>
        <option value="북구">북구</option>
        <option value="달성군">달성군</option>
    </select>

    <button type="submit">검색</button>
</form>

<div th:replace="fragments/navbar :: navbar"></div>
<header th:insert="/BoardPage/Header.html"></header>
<!-- 검색된 병원 목록 (checkbox로 선택) -->
<h2>검색된 병원 목록</h2>
<form th:action="@{/AppointmentPage/Reserve}" method="post">
	<div class="table-responsive" style="overflow-x: auto;">
	<table class="table table-striped table-bordered mt-4">
		<thead class="custom-thead">
            <tr>
				<th style="min-width:60px;">번호</th>
				<th style="min-width:75px;">지역</th>
				<th>병원이름</th>
				<th>종류</th>
				<th>총 병상</th>
				<th>일반병상</th>
				<th style="min-width:110px;" >정신과병상</th>
				<th>요양병상</th>
				<th style="min-width:130px;" >중환자실병상</th>
				<th>격리병상</th>
				<th>무균병상</th>
				<th>전화</th>
				<th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="hospital : ${D_HospitalList}">
                <td><input type="radio" name="selectedHospitals" th:value="${hospital.H_Id}"></td>
				<td th:text="${hospital.H_Region}"></td>
				<td th:text="${hospital.H_Name}"></td>
				<td th:text="${hospital.H_Department}"></td>
				<td th:text="${hospital.Bed_Total}"></td>
				<td th:text="${hospital.Bed_General}"></td>
				<td style="min-width:110px;" th:text="${hospital.Bed_Psy}"></td>
				<td th:text="${hospital.Bed_Nursing}"></td>
				<td style="min-width:130px;" th:text="${hospital.Bed_Intensive}"></td>
				<td th:text="${hospital.Bed_Isolation}"></td>
				<td th:text="${hospital.Bed_Clean}"></td>
				<td th:text="${hospital.H_Phone_Number}"></td>
                <td th:text="${hospital.H_Address}"></td>
            </tr>
        </tbody>
    </table>
	</div>


    <label for="patientName">환자 성명 :</label>
    <input type="text" id="patientName" name="patientName" required>

    <label for="appointmentTime">예약 시간 :</label>
    <input type="datetime-local" id="appointmentTime" name="appointmentTime" required>

    <button type="submit">예약</button>
</form>
   <a th:href="@{/Home}" th:text="홈으로"></a>
   <!-- Bootstrap JS (optional for interactive components) -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
